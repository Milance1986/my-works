<script src="https://maps.googleapis.com/maps/api/js?AIzaSyBougB35GCataT1YPPWWFuzcg_d7MuDanQ&callback=myMap"></script>
<script>
var myCenter = new google.maps.LatLng(44.6457788, 20.9425383);

function initialize() {
var mapProp = {
  center:myCenter,
  zoom:12,
  scrollwheel:false,
  draggable:true,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker = new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
